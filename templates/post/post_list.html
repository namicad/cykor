{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>index</th>
            <th>title</th>
            <th>writer</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        {% if post_list %}
        {% for post in post_list %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ post[0] }}</td>
            <td>{{ post[1] }}</td>
            <td><a href= "{{ url_for('post.detail', index=loop.index) }}">{{ post[2] }}</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">no post</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
     <a href="{{ url_for('post.create') }}" class="btn btn-primary" style="float:right">add post</a>
</div>
{% endblock %}
