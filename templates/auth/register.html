{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">register</h5>
    <div id="write_area">
        <form enctype="multipart/form-data" action="\auth\register" method="post">
            ID : <input type="text" name="id" required><br>
            PW : <input type="password" name="pw" required><br>
            <button type="submit" class="btn btn-primary">register</button>
        </form>
    </div>
</div>
{% endblock %}
